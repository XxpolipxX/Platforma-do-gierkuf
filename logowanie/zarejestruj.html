<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Stwórz konto</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Leaderboard</a>
        </nav>
    </header>
    <div class="background">
        <video id="wideo" autoplay muted loop src="./style/background.mp4"></video>
    </div>
    <div class="container">
        <video id="wideoback" autoplay muted loop src="./style/background.mp4"></video>
        <div class="logotyp">
            <h2 class="logo">
                <i class='bxr bx-gaming' style='color:#09ff00; vertical-align: middle;'></i>
                Strona do gierkuf
            </h2>
            <div class="pisanie">
                <h2>
                    Witaj!<br>
                    <span>Na naszej stronie o gierkach</span>
                </h2>
                <p>
                   tu trzeba cos napisac
                </p>

                <div class="ikony">
                    <a href="#"><i class='bxl  bx-discord-alt'></i>  </a>
                    <a href="#"><i class='bxl  bx-github'></i> </a>
                    <a href="#"><i class='bxl  bx-openai'></i>  </a>
                </div>
            </div>
        </div>
        <div class="logowanie">
            <div class="text">
                <form action="#">
                    <h2>Zarejestruj się</h2>
                    <div class="pole">
                        <span class="icona"><i class='bxr  bx-user'></i> </span>
                        <input type="text" required>
                        <label >Login</label>
                    </div>
                    <div class="pole">
                        <span class="icona"><i class='bx  bxs-envelope'></i> </span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="pole">
                        <span class="icona"><i class='bx  bxs-lock' ></i> </span>
                        <input type="password" required>
                        <label >Hasło</label>
                    </div>
                    <div class="zapamietaj_nie-pamietam">
                        <label><input type="checkbox">Zapamiętaj mnie</label>
                        <a href="./zaloguj.html">Masz już konto?</a>
                    </div>
                    <button type="submit" class="guzik">Stwórz konto</button>
                </form>
            </div>
        </div>   
    </div>
</body>
</html>
