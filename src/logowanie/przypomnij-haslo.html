<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zresetuj hasło</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Leaderboard</a>
        </nav>
    </header>
    <div class="background">
        <video id="wideo" autoplay muted loop src="./style/background.mp4"></video>
    </div>
    <div class="container">
        <video id="wideoback" autoplay muted loop src="./style/background.mp4"></video>
        <div class="logotyp">
            <h2 class="logo">
                <i class='bxr bx-gaming' style='color:#09ff00; vertical-align: middle;'></i>
                Strona do gierkuf
            </h2>
            <div class="pisanie">
                <h2>
                    Witaj!<br>
                    <span>Na naszej stronie o gierkach</span>
                </h2>
                <p>
                   tu trzeba cos napisac
                </p>

                <div class="ikony">
                    <a href="https://discord.com"><i class='bxl  bx-discord-alt'></i>  </a>
                    <a href="https://guthib.com"><i class='bxl  bx-github'></i> </a>
                    <a href="https://openai.com/pl-PL"><i class='bxl  bx-openai'></i>  </a>
                </div>
            </div>
        </div>
        <div class="logowanie">
            <div class="text">
                <form id="formularz-logowania">
                    <h2>Zresetuj hasło</h2>
                    <div class="pole">
                        <span class="icona"><i class='bxr  bx-user'></i> </span>
                        <input type="text" name="login" required>
                        <label >Login</label>
                    </div>
                    <div class="pole">
                        <span class="icona"><i class='bx  bxs-lock' ></i> </span>
                        <input type="password" name="password" required>
                        <label >Nowe hasło</label>
                    </div>
                    <div class="pole">
                        <span class="icona"><i class='bx  bxs-lock' ></i> </span>
                        <input type="password" name="passwordAgain" required>
                        <label >Powtórz nowe hasło</label>
                    </div>
                    <!-- <div class="zapamietaj_nie-pamietam">
                        <label><input type="checkbox">Zapamiętaj mnie</label>
                        <a href="#">Nie pamiętasz hasła?</a>
                    </div> -->
                    <button type="submit" class="guzik">Zresetuj hasło</button>
                    <div class="nowe-konto">
                        <p>Nie masz konta? <a href="./zarejestruj.html" class="rejestracja">
                            Zarejestruj się</a></p>
                    </div>
                </form>
            </div>
        </div>   
    </div>

    <div id="wynik"></div>
    <script src="./przypomnij.js"></script>
</body>
</html>
