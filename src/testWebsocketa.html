<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Test WebSocket</title>
  <style>
    #buttons-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }
    button {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hello"></div>
  <div id="wiadomosc"></div>
  <div id="buttons-container"></div>
  <script>
    const socket = new WebSocket("ws://localhost:8081");

    // generowanie przycisków
    const grid = document.getElementById("buttons-container");

    for(let y = 1; y <= 3; y++) {
      for(let x = 1; x <= 3; x++) {
        const button = document.createElement('button');
        button.textContent = `${x}, ${y}`;
        button.dataset.x = x;
        button.dataset.y = y;

        button.addEventListener("click", () => {
          const message = {
            type: "button-click",
            x: button.dataset.x,
            y: button.dataset.y
          }
          socket.send(JSON.stringify(message));
          console.log(`Wysłano wiadomość: ${message}`);
        });
        grid.appendChild(button);
      }
    }

    socket.onopen = () => {
      // document.getElementById("hello").innerHTML = "Połączono z serwerem";
      socket.send("Hello Ratchet!");
    };

    socket.onmessage = (event) => {
      document.getElementById("wiadomosc").innerHTML += "Odpowiedź:" + event.data + '<br>';
    };

    socket.onclose = () => console.log("Rozłączono");
  </script>
</body>
</html>
